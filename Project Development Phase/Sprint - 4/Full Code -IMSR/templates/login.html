{% extends 'layout.html' %}

{% block body %}
<h1 style="text-align: center;">Login</h1>
<form method="POST" action="" style="max-width: 400px;margin:20px auto;">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" value={{request.form.password}}>
        </div>
    <p style="text-align: center;margin-top: 40px;"><button type="submit" class="btn btn-success" value="Submit">Submit</button></p>
</form>
{% endblock %}
